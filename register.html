<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - NguyenProlayor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script> tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#1A1A1A' }, fontFamily: { sans: ['Montserrat', 'sans-serif'], serif: ['Playfair Display', 'serif'] } } } } </script>
</head>
<body class="bg-light flex items-center justify-center min-h-screen font-sans text-dark bg-[url('images/chinh.jpg')] bg-cover bg-center relative">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 bg-white p-8 md:p-12 shadow-2xl max-w-md w-full text-center">
        <h2 class="text-3xl font-serif font-bold mb-2">Đăng Ký</h2>
        <p class="text-gray-500 text-sm mb-8">Vui lòng đăng ký tài khoản để truy cập</p>

        <form id="register-form" class="space-y-4 text-left">
            <div><label class="block text-xs font-bold text-gray-500 mb-1">HỌ VÀ TÊN</label><input type="text" id="reg-name" required class="w-full border p-3 text-sm focus:border-gold outline-none"></div>
            <div><label class="block text-xs font-bold text-gray-500 mb-1">EMAIL</label><input type="email" id="reg-email" required class="w-full border p-3 text-sm focus:border-gold outline-none"></div>
            <div><label class="block text-xs font-bold text-gray-500 mb-1">MẬT KHẨU</label><input type="password" id="reg-pass" required class="w-full border p-3 text-sm focus:border-gold outline-none"></div>
            <button type="submit" class="w-full bg-dark text-white py-3 font-bold uppercase hover:bg-gold transition mt-4">Đăng Ký</button>
        </form>

        <p class="mt-6 text-sm text-gray-600">Đã có tài khoản? <a href="login.html" class="text-gold font-bold hover:underline">Đăng nhập ngay</a></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
